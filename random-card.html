    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="random-card.css" />

    <title>Random Card</title>

  <body>
    <div class="container">
      <div class="card">
        <p class="top-icon" id="icon"></p>
        <p class="symbol" id="myNumber"></p>

      </div>

          New Card

        <button id="counter" class="counter"> New card in: </button>
      </div>
    </div>

    <script src="random-card.js"></script>
  </body>
